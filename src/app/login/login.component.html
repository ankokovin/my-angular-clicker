<div *ngIf="isLoggedIn">
  <p>Logged in!</p>
</div>
<form class="login-form" *ngIf="!isLoggedIn">
  <mat-form-field class="login-form-email">
    <input matInput placeholder="EMail" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" placeholder="Password">
  </mat-form-field>
  <button mat-button (click)="logIn()">Log in</button>
</form>
